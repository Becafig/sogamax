<!DOCTYPE html>
<html lang="pt-br">

	<meta name="robots" content="max-image-preview:large">

<body>
	<header>

		<div class="fundo-nav">
			<nav>

				  <li class="menu-item active"><a href="#" id="o">Home</a></li>
				  <li class="menu-item"><a href="#">Quem Somos</a></li>
				  <li class="menu-item"><a href="#">Comercial</a></li>
				  <li class="menu-item"><a href="#">Catálogo</a></li>
				  <li class="menu-item"><a href="#">Carreira</a></li>
				  <li class="menu-item"><a href="#">Contato</a></li>
				  <button class="btn-1" href="#"><a href="">Pedido Eletrônico</a></button>
				</ul>
			  </nav>			  
		</div>

		<section class="init-1">
			<div>
				<img class="img" src="https://sogamax.com.br/wp-content/uploads/2023/07/funfo11.svg" alt="Fundo-sogamax">
			</div>
			<div class="base">
				<div class="highlight-section">
					<div class="highlight-text">
						<h1>Há mais de duas décadas, levando <span>cuidado, saúde e bem-estar.</span></h1>
						<a href="#" class="btn">Saiba mais</a>
					</div>
					<div class="highlight-image">
						<img src="https://sogamax.com.br/wp-content/uploads/2023/06/img-hero.png" alt="Imagem do lado">
					</div>
				</div>
			</div>
		</section>

		<section class="init-2">
			<div class="container">
				<div class="box">
					<h2 class="h2">Uma jornada de <strong>sucesso</strong>.</h2>
					<div class="metrics">
						<div class="metric-item">
							<p class="metric-number">+20</p>
							<p class="metric-label">anos</p>
						</div>
						<div class="metric-item">
							<p class="metric-number">+100</p>
							<p class="metric-label">marcas</p>
						</div>
						<div class="metric-item">
							<p class="metric-number">+300</p>
							<p class="metric-label">colaboradores</p>
						</div>
						<div class="metric-item">
							<p class="metric-number">+5mil</p>
							<p class="metric-label">produtos</p>
						</div>
						<div class="metric-item">
							<p class="metric-number">+12mil</p>
							<p class="metric-label">clientes</p>
						</div>
					</div>
				</div>
			</div>
		</section>

		</section>
